<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f7f7f9}
      .wrap{max-width:440px;margin:48px auto;padding:24px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
      h1{margin-top:0}
      form p{margin:8px 0}
      .msg{color:#c00}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Anmelden</h1>
      {% if form.errors %}
        <div class="msg">Bitte überprüfe deine Eingaben.</div>
      {% endif %}
      {% if messages %}
        {% for message in messages %}
          <div class="msg">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <p>
          <label for="id_username">Benutzername:</label><br>
          {{ form.username }}
        </p>
        <p>
          <label for="id_password">Passwort:</label><br>
          {{ form.password }}
        </p>
        <p>
          <button type="submit">Anmelden</button>
        </p>
      </form>

      <p><a href="{% url 'password_reset' %}">Passwort vergessen?</a></p>
      <p><a href="{% url 'finanztool:home' %}">Zurück zur Startseite</a></p>
    </div>
  </body>
</html>
